     function preloadAndRedirect(preloadUrl, delay = 4000) {
      // Preload the file by fetching and storing in cache
      fetch(preloadUrl, { cache: "force-cache" })
        .then(() => {
          // After 4 seconds, redirect
          setTimeout(() => {
            window.location.href = preloadUrl;
          }, delay);
        })
        .catch(error => {
          console.error("Failed to preload:", error);
          // Still redirect after delay, even if preload fails
          setTimeout(() => {
            window.location.href = preloadUrl;
          }, delay);
        });
    }

    // Call when the page loads
    window.onload = function() {
      preloadAndRedirect("index.html", 4000);
      // fetch("html_home.html", { cache: "force-cache" })

</script>
